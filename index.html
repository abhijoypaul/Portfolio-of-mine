<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Premium Portfolio</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Icons -->
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at 80% 20%, rgba(255,180,80,.18), transparent 45%),
    radial-gradient(circle at 20% 80%, rgba(255,120,0,.12), transparent 40%),
    linear-gradient(160deg,#070707,#120b06,#1a0e05);
  color:#fff;
  overflow-x:hidden;
}

/* Glass */
.glass{
  background:rgba(255,255,255,.07);
  backdrop-filter:blur(22px);
  -webkit-backdrop-filter:blur(22px);
  border:1px solid rgba(255,255,255,.12);
  border-radius:26px;
  box-shadow:0 20px 40px rgba(0,0,0,.55);
}

/* Navigation */
nav{
  position:fixed;
  bottom:24px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
  padding:10px 14px;
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(20px);
  border-radius:999px;
  z-index:100;
}

nav button{
  background:none;
  border:none;
  color:#fff;
  padding:10px 18px;
  border-radius:999px;
  cursor:pointer;
  transition:.3s;
}

nav button:hover,
nav button.active{
  background:#ffb300;
  color:#000;
}

/* Hero */
.hero{
  max-width:1200px;
  margin:auto;
  padding:140px 20px 100px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:80px;
}

.role{
  color:#ffb300;
  letter-spacing:3px;
  font-size:13px;
  margin-bottom:12px;
}

h1{
  font-size:64px;
  font-weight:700;
}

h2{
  font-size:26px;
  margin-bottom:30px;
}

p{
  font-size:15px;
  line-height:1.7;
  opacity:.9;
}

.contact div{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:14px;
  margin-bottom:10px;
}

/* CTA */
.cta{
  margin-top:26px;
  background:#ffb300;
  color:#000;
  border:none;
  padding:14px 30px;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
}

/* Portrait */
.portrait{
  width:380px;
  height:380px;
  border-radius:50%;
  margin:auto;
  overflow:hidden;
}

.portrait img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:50%;
}

/* Sections */
section{
  max-width:1200px;
  margin:auto;
  padding:80px 20px;
}

/* Skills */
.skills{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:20px;
}

.skill{
  padding:26px 18px;
  text-align:center;
  font-size:14px;
  border-radius:20px;
}

.skill:hover{
  background:rgba(255,180,0,.12);
}

/* Languages */
.lang{margin-bottom:18px;}
.bar{
  height:6px;
  background:#111;
  border-radius:999px;
  overflow:hidden;
  margin-top:6px;
}
.bar span{
  display:block;
  height:100%;
  background:#ffb300;
  width:0;
  transition:1.2s;
}

/* Timeline */
.timeline{
  border-left:2px solid #ffb300;
  padding-left:30px;
}

.timeline .item{
  padding:16px 22px;
  margin-bottom:18px;
  position:relative;
}

.timeline .item::before{
  content:"";
  position:absolute;
  left:-41px;
  top:22px;
  width:12px;
  height:12px;
  background:#ffb300;
  border-radius:50%;
}

/* Projects */
.projects-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:40px;
}

.project-media{
  height:220px;
  overflow:hidden;
  border-radius:18px;
}

.project-media img,
.project-media video{
  width:100%;
  height:100%;
  object-fit:cover;
}

.project-content{
  padding:24px;
}

.tech-tags{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin:16px 0;
}

.tech-tags span{
  background:rgba(255,179,0,.15);
  color:#ffb300;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
}

.project-btn{
  display:inline-block;
  margin-top:10px;
  background:#ffb300;
  color:#000;
  padding:10px 18px;
  border-radius:999px;
  text-decoration:none;
  font-weight:600;
}

/* Responsive */
@media(max-width:900px){
  .hero{grid-template-columns:1fr;}
  h1{font-size:48px;}
}
</style>
</head>

<body>

</html>
